<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg" id="nav-scrolled" aria-label="Eleventh navbar example">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/img/logo.png" alt="Logo" width="45" height="40" class="d-inline-block" />
                <span>Fashion.Net</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09"
                aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample09">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item me-3">
                        <a class="nav-link" href="">Inicio</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="">Explorar</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="/disenador/crear">Crear</a>
                    </li>
                </ul>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle" />
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end text-small">
                        <li><a class="dropdown-item" href="#">Mi perfil</a></li>
                        <li><a class="dropdown-item" href="#">Editar perfil</a></li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li><a class="dropdown-item" href="#">Cerrar sesi√≥n</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="crear-container d-flex justify-content-center align-items-center vh-100">

        <form action="/disenador/publicacion" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria(*)</label>
                <select name="idCategoria" id="categoria" class="form-select" aria-label="Default select example">
                    <option selected>Seleccione...</option>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}"
                        th:text="${categoria.nombre}">
                    </option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="contenido" class="form-label">Contenido</label>
                <textarea type="text" name="contenido" class="form-control" id="clave" required></textarea>
            </div>
            <div class="col-md-12 mb-2">
                <label for="imagen" class="form-label">Adjunta la imagen(*)</label>
                <input class="form-control form-control-sm" name="imagen" type="file" id="imagen" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
