<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg" id="nav-scrolled" aria-label="Eleventh navbar example">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/img/logo.png" alt="Logo" width="45" height="40" class="d-inline-block" />
                <span>Fashion.Net</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09"
                aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarsExample09">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item me-2">
                        <a class="nav-link" href="/inicio"><svg aria-label="Inicio" class="bi pe-none me-2 _8-yf5 " fill="#262626" height="22"
                            viewBox="0 0 48 48" width="22">
                            <path
                                d="M45.3 48H30c-.8 0-1.5-.7-1.5-1.5V34.2c0-2.6-2-4.6-4.6-4.6s-4.6 2-4.6 4.6v12.3c0 .8-.7 1.5-1.5 1.5H2.5c-.8 0-1.5-.7-1.5-1.5V23c0-.4.2-.8.4-1.1L22.9.4c.6-.6 1.5-.6 2.1 0l21.5 21.5c.4.4.6 1.1.3 1.6 0 .1-.1.1-.1.2v22.8c.1.8-.6 1.5-1.4 1.5zm-13.8-3h12.3V23.4L24 3.6l-20 20V45h12.3V34.2c0-4.3 3.3-7.6 7.6-7.6s7.6 3.3 7.6 7.6V45z">
                            </path>
                        </svg></a>
                        
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link" href=""><svg aria-label="Buscar personas" class="bi pe-none me-2 _8-yf5 " fill="#262626" height="22"
                            viewBox="0 0 48 48" width="22">
                            <path clip-rule="evenodd"
                                d="M24 0C10.8 0 0 10.8 0 24s10.8 24 24 24 24-10.8 24-24S37.2 0 24 0zm0 45C12.4 45 3 35.6 3 24S12.4 3 24 3s21 9.4 21 21-9.4 21-21 21zm10.2-33.2l-14.8 7c-.3.1-.6.4-.7.7l-7 14.8c-.3.6-.2 1.3.3 1.7.3.3.7.4 1.1.4.2 0 .4 0 .6-.1l14.8-7c.3-.1.6-.4.7-.7l7-14.8c.3-.6.2-1.3-.3-1.7-.4-.5-1.1-.6-1.7-.3zm-7.4 15l-5.5-5.5 10.5-5-5 10.5z"
                                fill-rule="evenodd"></path>
                        </svg></a>
                    </li>
                    <li class="nav-item me-2" th:if="${session.usuariosession != null}"
                        sec:authorize="hasRole('DISENIADOR')">
                        <a class="nav-link" href="/disenador/crear"><svg aria-label="Nueva publicación" class="bi pe-none me-2 _ab6-"
                            fill="rgb(0, 0, 0)" height="22" role="img" viewBox="0 0 24 24" width="22">
                            <path
                                d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552Z"

                                stroke-width="2"></path>
                            <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" x1="6.545" x2="17.455" y1="12.001" y2="12.001"></line>
                            <line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" x1="12.003" x2="12.003" y1="6.545" y2="17.455"></line>
                        </svg></a>
                    </li>
                    <li class="nav-item me-3" th:if="${session.usuariosession != null}"
                        sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/administrador/dashboard">Administrador</a>
                    </li>
                </ul>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" alt="foto-perfil" width="35"
                            height="35" class="rounded-circle" id="img-cover"
                            onerror="this.src='/img/fotoDefault.jpg'" />
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end text-small">
                        <li th:if="${session.usuariosession != null}"
                        sec:authorize="hasRole('DISENIADOR')" ><a class="dropdown-item" th:href="@{/perfil/__${session.usuariosession.id}__}">Mi perfil</a></li>
                        <li><a class="dropdown-item" th:href="@{/editar_perfil/__${session.usuariosession.id}__}">Editar perfil</a></li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li><a class="dropdown-item" href="/logout">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="crear-container d-flex justify-content-center align-items-center vh-100">
        <div class="blurry-background"></div>
        <form action="/disenador/publicacion" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria(*)</label>
                <select name="idCategoria" id="categoria" class="form-select" aria-label="Default select example">
                    <option selected>Seleccione...</option>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}"
                        th:text="${categoria.nombre}">
                    </option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="contenido" class="form-label">Contenido</label>
                <textarea type="text" name="contenido" class="form-control" id="clave" required></textarea>
            </div>
            <div class="col-md-12 mb-2">
                <label for="imagen" class="form-label">Adjunta la imagen(*)</label>
                <input class="form-control form-control-sm" name="imagen" type="file" id="imagen" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
